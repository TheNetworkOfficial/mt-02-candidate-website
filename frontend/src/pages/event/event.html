<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Event Details | Sam Lux For Congress</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Gideon+Roman&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="header-placeholder"></div>

    <main class="event-container container">
      <article class="event-info">
        <h1 id="eventName">Event Name</h1>
        <p class="event-type" id="eventType">Type of Event</p>
        <time id="eventDateTime">Date & Time</time>
        <p class="event-location">
          <a href="#" id="eventLocationLink" target="_blank" rel="noopener"
            >Location</a
          >
        </p>
        <section id="eventAbout" class="event-about"></section>
        <p class="accessibility" id="accessibilityNotice"></p>
        <div class="map-embed" id="mapEmbed"></div>
      </article>

      <aside class="signup">
        <form id="event-signup-form">
          <input
            type="text"
            name="firstName"
            placeholder="First Name"
            required
          />
          <input type="text" name="lastName" placeholder="Last Name" required />
          <input type="tel" name="phone" placeholder="Phone" />
          <input type="email" name="email" placeholder="Email" required />
          <input type="text" name="zip" placeholder="Zip Code" />
          <div id="time-options"></div>
          <label
            ><input type="checkbox" name="newsletter" /> Sign up for
            newsletter</label
          >
          <label
            ><input type="checkbox" name="textAlerts" /> Receive text
            alerts</label
          >
          <button type="submit">Sign Up</button>
        </form>
        <div class="share-links">
          <button
            class="share-btn"
            data-share="facebook"
            aria-label="Share on Facebook"
          >
            <i class="fab fa-facebook-f"></i>
          </button>
          <button
            class="share-btn"
            data-share="bluesky"
            aria-label="Share on Bluesky"
          >
            <i class="fas fa-cloud"></i>
          </button>
          <button
            class="share-btn"
            data-share="email"
            aria-label="Share via email"
          >
            <i class="fas fa-envelope"></i>
          </button>
          <button class="share-btn" data-share="copy" aria-label="Copy link">
            <i class="fas fa-link"></i>
          </button>
        </div>
      </aside>
    </main>

    <div id="footer-placeholder"></div>
  </body>
</html>
