<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin | Sam Lux For Congress</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Gideon+Roman&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="header-placeholder"></div>
    <main class="admin-page container">
      <h1>Admin Dashboard</h1>

      <section id="event-section">
        <h2>Add Event</h2>
        <form id="event-form">
          <input type="text" id="title" placeholder="Title" required />
          <input type="datetime-local" id="eventDate" required />
          <input type="text" id="location" placeholder="Location" />
          <textarea id="description" placeholder="Description"></textarea>
          <button type="submit">Create Event</button>
        </form>
      </section>

      <section id="messages-section">
        <h2>Contact Messages</h2>
        <ul id="messages-list"></ul>
      </section>

      <section id="volunteers-section">
        <h2>Volunteers</h2>
        <ul id="volunteers-list"></ul>
      </section>

      <section id="signups-section">
        <h2>Event Signups</h2>
        <ul id="signups-list"></ul>
      </section>
    </main>
    <div id="footer-placeholder"></div>
  </body>
</html>
